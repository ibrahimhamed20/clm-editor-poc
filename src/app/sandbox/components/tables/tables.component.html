<div class="tw-py-4"></div>
<!-- table-1 -->
<div>
  <h2 class="tw-mb-2 tw-text-xl tw-px-3 tw-font-bold">Annex Library</h2>
  <div class="tw-overflow-x-auto tw-px-3 tw-pt-3">
    <section class="tw-table tw-w-full tw-shadow-xlShadow tw-mb-6 tw-p-4 tw-bg-white">
      <header class="tw-table-row tw-mb-2 tw-bg-white tw-text-">
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Annex Name
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Annex ID
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Annex Type
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Version
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Created by
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Creation Date
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Status
        </div>
        <div
          class="tw-table-cell tw-text-[#949494] tw-text-sm tw-px-4">
          Actions
        </div>
      </header>
      <div class="tw-py-2.5"></div>
      <!-- content -->
      <div class="tw-table-row tw-bg-white tw-w-full tw-rounded tw-mb-3 tw-outline tw-outline-1 tw-outline-gray-200">
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <div class="flex-s tw-gap-2.5">
            <span class="sfi sfi-file-o tw-text-lg tw-text-gray-400"></span>
            <span class="tw-text-sm tw-font-medium tw-text-textsColorPurple tw-truncate tw-max-w-[150px]">Purpose of Contract</span>
          </div>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4 tw-truncate tw-max-w-[70px]">
          <span class="tw-text-sm">ANX7634</span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4 tw-truncate tw-max-w-[70px]">
          <span class="tw-text-sm">Type here</span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <span class="tw-text-sm">1.5 </span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <div class="tw-capitalize tw-text-xs flex-c tw-space-x-2">
            <img src="../../../assets/images/user.png" class="tw-w-7 tw-h-7 tw-rounded-full" alt="">
            <div>
              <span class="tw-block tw-text-sm tw-truncate tw-max-w-[120px]">Marawan A.Darwish</span>
            </div>
          </div>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <span class="tw-text-sm">30/6/2023 </span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <div class="tw-rounded-sm tw-w-[92px] tw-px-2 tw-bg-emerald-100 tw-py-1">
            <span class="tw-block tw-text-emerald-500 tw-text-sm tw-font-medium tw-text-center">Active</span>
          </div>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4 tw-text-center">
          <div>
            <button mat-button [matMenuTriggerFor]="menu" class="tw-min-w-0"><span
                class="sfi sfi-dots tw-text-lg tw-text-gray-500"></span></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
        </div>
      </div>
      <div class="tw-py-2"></div>
      <div class="tw-table-row tw-bg-white tw-w-full tw-rounded tw-mb-3 tw-outline tw-outline-1 tw-outline-gray-200">
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <div class="flex-s tw-gap-2.5">
            <span class="sfi sfi-file-o tw-text-lg tw-text-gray-400"></span>
            <span class="tw-text-sm tw-font-medium tw-text-textsColorPurple tw-truncate tw-max-w-[150px]">Purpose of Contract</span>
          </div>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4 tw-truncate tw-max-w-[70px]">
          <span class="tw-text-sm">ANX7634</span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4 tw-truncate tw-max-w-[70px]">
          <span class="tw-text-sm">Type here</span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <span class="tw-text-sm">1.5 </span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <div class="tw-capitalize tw-text-xs flex-c tw-space-x-2">
            <img src="../../../assets/images/user.png" class="tw-w-7 tw-h-7 tw-rounded-full" alt="">
            <div>
              <span class="tw-block tw-text-sm tw-truncate tw-max-w-[120px]">Marawan A.Darwish</span>
            </div>
          </div>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <span class="tw-text-sm">30/6/2023 </span>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4">
          <div class="tw-rounded-sm tw-w-[92px] tw-px-2 tw-bg-[#C9EAF1] tw-py-1">
            <span class="tw-block tw-text-[#00849F] tw-text-sm tw-font-medium tw-text-center">Draft</span>
          </div>
        </div>
        <div class="tw-table-cell tw-py-2 tw-align-middle tw-px-4 tw-text-center">
          <div>
            <button mat-button [matMenuTriggerFor]="menu" class="tw-min-w-0"><span
                class="sfi sfi-dots tw-text-lg tw-text-gray-500"></span></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
